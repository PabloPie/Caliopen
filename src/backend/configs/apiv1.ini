###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:caliopen_api

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_kvs
    cornice
    caliopen_api.base
    caliopen_api.message
    caliopen_api.user
    caliopen_api_doc
    pyramid_swagger

kvs.cache = {"kvs": "redis",
             "ttl": 86400,
             "kvs_kwargs": {"host": "redis"},
            "key_prefix": "tokens::",
            "codec": "json"}

# Caliopen related configuration
caliopen.config =
    global:%(here)s/caliopen.yaml

caliopen_api.route_prefix = /api/v1

# Services to load
caliopen_api.services = caliopen_api.base
                        caliopen_api.user
                        caliopen_api.message

# Swagger configuration
pyramid_swagger.schema_directory = %(here)s/

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, caliopen, waitress

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_caliopen]
level = INFO
handlers = console
qualname = caliopen
propagate = 0

[logger_waitress]
level = INFO
handlers = console
qualname = waitress
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
